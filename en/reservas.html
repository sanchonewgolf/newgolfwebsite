<!-- Full-width images with number text -->
  <div class="mySlides">
    <div class="numbertext" style="font-family: Helvetica">1 / 3</div>
      <img src="../sancho1.jpg" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext" style="font-family: Helvetica">2 / 3</div>
      <img src="../sancho2.jpg" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext" style="font-family: Helvetica">3 / 3</div>
      <img src="../sancho3.jpg" style="width:100%">
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>

  <!-- Image text -->
  <div class="caption-container">
    <p id="caption" style="font-family: Helvetica">Simulator Images</p>
  </div>

</div>

<script>
let slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("demo");
  let captionText = document.getElementById("caption");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
  captionText.innerHTML = dots[slideIndex-1].alt;
}
</script>
